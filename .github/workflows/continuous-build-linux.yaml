name: Continuous Build Linux

on:
  push:
    tags:
      - '*'

jobs:
  static-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Checkout
        uses: actions/checkout@v2
        with:
          repository: haampie/libtree
          path: build
          ref: refs/tags/${{github.ref_name}}

      - name: Build
        working-directory: build
        run: make -j$(nproc) LDFLAGS=-static

      - name: Test
        run: file libtree
